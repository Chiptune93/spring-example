tags:
- name: users
  description: Get Members Data
  
paths:
  /users:
    post:
      tags:
      - users
      summary: Return Members Data
      operationId: users_post
      #parameters:
      #requestBody:
        #description: get members data with this parameter
        #content:
          #application/json:
            #schema:
              #$ref: '#/components/schemas/req'
        #required: true
      responses:
        200:
          description: request success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/res'
        4XX:
          description: Invalid URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/res_fail'
        5XX:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/res_fail'
      #security:
      #  - apiKey: ["6fc2d7881049ed133d9a5c911cc4d612e0df7ff51b85c92d928b2a3ba5ce5845"]
      x-request-charset: utf8
    
    get:
      tags:
      - users
      summary: Return Members Data
      operationId: users_get
      #parameters:
      #requestBody:
        #description: get members data with this parameter
        #content:
          #application/json:
            #schema:
              #$ref: '#/components/schemas/req'
        #required: true
      responses:
        200:
          description: request success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/res'
        4XX:
          description: Invalid URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/res_fail'
        5XX:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/res_fail'
      #security:
      #  - apiKey: ["6fc2d7881049ed133d9a5c911cc4d612e0df7ff51b85c92d928b2a3ba5ce5845"]
      x-request-charset: utf8

components:
  schemas:
    req:
      type: object
      #required:
        #- type
        #- recvNum
        #- contents
      #properties:
        #type:
        #  type: string
        #  description: SMS 또는 MMS 타입 지정
        #  example: "SMS"
        #recvNum:
        #  type: string
        #  description: SMS 또는 MMS를 수신받을 사람의 핸드폰 번호
        #  example: "01012341234"
        #contents:
        #  type: string
        #  description: SMS 또는 MMS로 전달할 내용(컨텐츠)
