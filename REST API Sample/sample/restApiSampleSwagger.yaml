        #mmsTitle:
        #  type: string
        #  description: MMS 전송 시, 메세지 타이틀
        #  example: "MMS 타이틀 입니다."
    
    res:
      type: object
      properties:
        result_status:
          type: string
          description: fail / success
          example: "success"
        result_code:
          type: integer
          description: status code
          example: 200
        result_message:
          type: string
          description: message
          example: "요청에 성공하였습니다."
        result:
          type: object
          description: result data
          example: {
            "data":"..."
          }
    
    res_fail:
      type: object
      properties:
        result_status:
          type: string
          description: fail / success
          example: "fail"
        result_code:
          type: integer
          description: status code
          example: 400
        result_message:
          type: string
          description: message
          example: "요청에 실패하였습니다."
        result:
          type: object
          description: result data
          example: {
            "data":null
          }
        
        
      
          
